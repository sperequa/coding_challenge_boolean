<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge</title>
  </head>
  <body>

    <main class="contenitore_big">
      <!-- riquadro generale -->

      <div class="contenitore_small">


        <header>
        <!-- logo e titolo -->
        <img src="logo.png" class="center">
        <h1>Taking Booleaners from A to B</h1>
        </header>

        <div class="barra">
        <!-- top bar -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>

        </div>

        <div>
          <!-- contenuto principale -->
          <section>
            <input type="checkbox">
            <h2>Monopattino Gino22</h2>
            <p>↦ Via Guadalametri - a 220 metri da te</p>
            <p>Stato carica:</p>
            <div class="media">
              <!-- barra di carica media -->
            </div>
          </section>
          <section>
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
            <p>↦ Via Ricciardoni - a 420 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica">
              <!-- barra di carica totale -->
            </div>
          </section>
          <section>
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
            <p>↦ Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>
            <div class="scarica">
              <!-- barra di carica scarsa -->
            </div>
          </section>


        </div>

      </div>
    </main>


  </body>
</html>
